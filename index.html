<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laptop E-Store</title>
    <link rel="stylesheet" href="landing.css">
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Welcome to Our Laptop E-Store</h1>
        <nav>
            <ul>
                <li><a href="./Sign Up/signup.html">Sign Up</a></li>
                <li><a href="./Sign Up/login.html">Login</a></li>
                <li><a href="./Admin/admin_login.html">Login as Admin</a></li>
                <li><a href="./Product/product.html">Browse Products</a></li>
                <li><a href="./Tracking Order/tracking_order.html">Track Orders</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="hero">
            <h2>Best Products, Best Prices</h2>
            <p>Shop now and enjoy great deals on a wide range of laptop products!</p>
            <a href="./Sign Up/signup.html" class="btn btn-dark">Shop Now</a>
        </section>
    </main>
     
        <!-- Bootstrap Carousel -->
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
            <div class="carousel-item active">
            <img src="car1.jpg" class="d-block mx-auto" alt="First slide" style="height: 250px;">
            </div>
            <div class="carousel-item">
            <img src="car2.jpg" class="d-block mx-auto" alt="Second slide" style="height: 250px;">
            </div>
            <div class="carousel-item">
            <img src="car3.jpg" class="d-block mx-auto" alt="Third slide" style="height: 250px;">
            </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
            </a>
        </div>
    
    <script src="script.js"></script>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</html>
