<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You for Your Purchase</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f7f6;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 80%;
      max-width: 500px;
    }

    h1 {
      color: #28a745;
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2em;
      color: #555;
    }

    .button {
      display: inline-block;
      background-color: #ff833e;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
      margin-top: 20px;
      font-size: 1.1em;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #db6f35;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Thank You for Your Purchase!</h1>
  <p>We appreciate your business and are glad you chose our product. Your order is being processed, and you will receive an email confirmation soon.</p>
  <a href="index.html" class="button">Go Back to Home</a>
</div>

</body>
</html>
